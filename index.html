<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="myCanvas" width="700" height="700"></canvas>
    <!-- Define the forward function in the global scope -->
    <script>
            

        //
        let currentAngle = 90;

        function left(angle) {
            currentAngle += angle;
        }

        function forward(distance) {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            // Convert degrees to radians
            var radians = currentAngle * Math.PI / 180;

            // Calculate new endpoint after rotation
            var x = Math.cos(radians) * distance + ctx.currentX;
            var y = Math.sin(radians) * distance + ctx.currentY;

            // Draw line
            ctx.beginPath();
            ctx.moveTo(ctx.currentX, ctx.currentY);
            ctx.lineTo(x, y);
            ctx.stroke();

            // Update current position
            ctx.currentX = x;
            ctx.currentY = y;
        }

        // Initialize current position
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.currentX = canvas.width / 2;
        ctx.currentY = canvas.height / 2;


      

        function color(col) {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            // Set color


            ctx.strokeStyle = col;

        }

        //
        function width(w) {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            // Set line width
            ctx.lineWidth = w;
        }

        //


    </script>
    <!-- Include the script.js file -->


    <script src="script.js"></script>
</body>

</html>
